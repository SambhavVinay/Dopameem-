<!-- templates/ReqSent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Request Sent • Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ig-blue: #0095f6;
            --ig-light-gray: #fafafa;
            --ig-border: #dbdbdb;
            --ig-dark-gray: #262626;
            --ig-mid-gray: #8e8e8e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--ig-light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border: 1px solid var(--ig-border);
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 380px;
            width: 90%;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.06);
        }

        .checkmark {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 12px;
        }

        .profile-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .profile-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--ig-dark-gray);
        }

        .verified {
            width: 16px;
            height: 16px;
        }

        h2 {
            font-weight: 700;
            font-size: 20px;
            color: var(--ig-dark-gray);
            margin: 6px 0;
        }

        p {
            font-size: 14px;
            color: var(--ig-mid-gray);
            line-height: 1.4;
            margin-bottom: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background-color: var(--ig-blue);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #007bbf;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <!-- User section -->
        <div class="profile-section">
            <h2>Request Sent</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified" class="verified">
        </div>

        
        <p>Your follow request has been sent. You’ll be able to see their posts once they accept.</p>
        <a href="/dashboard" class="btn">Back to Home</a>
    </div>
</body>
</html>
