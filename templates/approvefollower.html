<!-- templates/approvefollower.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Request Approved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.95rem;
            }
            a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>âœ… {{ title if title else "Follow Request Approved!" }}</h1>
        <p>{{ message if message else "You have successfully approved this follow request." }}</p>
        <a href="{{ redirect_url if redirect_url else '/all_followers' }}">
            {{ button_text if button_text else "View All Followers" }}
        </a>
    </div>
</body>
</html>
