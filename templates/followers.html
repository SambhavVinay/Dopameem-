<!DOCTYPE html>
<html>
<head>
    <title>Followers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #000;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: 600;
            color: #000;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #000;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        .username {
            font-size: 16px;
            font-weight: 500;
        }

        a.remove-btn {
            background-color: #0095f6;
            color: #fff;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.2s ease-in-out;
        }

        a.remove-btn:hover {
            background-color: #0077cc;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>Followers</header>

    <div class="container">
        {% if followers %}
            <ul>
                {% for f in followers %}
                    <li>
                        <span class="username">
                            {{ f.follower.name if f.follower.name else "Unknown User" }}
                        </span>
                        <a class="remove-btn" href="/deletefollowers/{{f.id}}">Remove</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No followers found for this account.</p>
        {% endif %}
    </div>
</body>
</html>
