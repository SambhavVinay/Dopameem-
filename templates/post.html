<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Post â€¢ Goongram</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      color: #262626;
      padding: 10px;
    }

    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    .container {
      width: 100%;
      max-width: 550px;
      margin: 40px auto;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      padding: 25px 20px;
    }

    .post-upload {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post-upload label {
      font-size: 16px;
      color: #555;
    }

    .post-upload input[type="file"],
    .post-upload input[type="text"] {
      padding: 12px;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      background-color: #fafafa;
      font-size: 15px;
    }

    .post-upload input[type="text"]::placeholder {
      color: #aaa;
    }

    .post-upload button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .post-upload button:hover {
      background-color: #2f82d6;
    }

    .preview {
      text-align: center;
      margin-top: 30px;
    }

    .preview p {
      font-size: 14px;
      color: #999;
      margin-bottom: 10px;
    }

    .preview img {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      border: 1px solid #dbdbdb;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 13px;
      color: #999;
    }

    /* Loading screen styles */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3897f0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .navbar { font-size: 18px; padding: 12px; }
      .container { margin: 20px auto; padding: 20px 15px; }
      .post-upload button { font-size: 15px; padding: 10px; }
      .preview img { max-height: 300px; }
    }
  </style>
</head>
<body>

  <div class="navbar">Add Post</div>

  <div class="container">
    <form class="post-upload" action="/post1" method="POST" enctype="multipart/form-data" id="uploadForm">
      <label for="post1">Select a post image</label>
      <input type="file" name="post1" id="post1" required />

      <label for="caption">Write a caption</label>
      <input type="text" name="caption" id="caption" placeholder="Say something..." maxlength="200" />

      <button type="submit">Share</button>
    </form>

    {% if image_url %}
    <div class="preview">
      <p>Preview</p>
      <img src="{{ image_url }}" alt="Uploaded image" />
    </div>
    {% endif %}
  </div>

  <footer>&copy; 2025 Dopameme</footer>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    Uploading...
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loadingOverlay = document.getElementById('loadingOverlay');

    form.addEventListener('submit', function() {
      loadingOverlay.style.display = 'flex';
    });
  </script>

</body>
</html>
