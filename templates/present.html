<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dopameme â€¢ Suggested</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8f9fb;
      padding: 30px 20px;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: clamp(18px, 5vw, 24px);
      font-weight: 600;
      margin-bottom: 30px;
    }

    .card-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .profile-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      min-height: 80px;
    }

    .profile-card:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .profile-left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
      flex: 1;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      background-color: #ddd;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text-info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .display-name {
      font-size: clamp(14px, 4vw, 16px);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .username {
      font-size: clamp(12px, 3.5vw, 14px);
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .view-btn {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: clamp(12px, 3vw, 14px);
      font-weight: 500;
      transition: background-color 0.2s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .view-btn:hover {
      background-color: #005ec9;
    }

    .home-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .profile-card {
        padding: 10px 14px;
      }

      .profile-pic {
        width: 44px;
        height: 44px;
      }
    }
  </style>
</head>
<body>

  <h1>Suggested for You</h1>

  <div class="card-container">
    {% for x in present %}
      <div class="profile-card">
        <div class="profile-left">
          <div class="profile-pic">
            <img src="{{x.dp}}" alt="profile" loading="lazy">
          </div>
          <div class="text-info">
            <div class="display-name">{{ x.name }}</div>
            <div class="username">@{{ x.user_name }}</div>
          </div>
        </div>
        <a href="/profile/{{ x.user_id }}" class="view-btn">View</a>
      </div>
    {% endfor %}
  </div>

  <a href="/dashboard" class="home-link">Your Dashboard</a>

</body>
</html>
