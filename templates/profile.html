<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ user.user_name }} â€¢ Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fef9f8, #f3f8ff);
      color: #222;
    }

    .container {
      max-width: 1080px;
      margin: auto;
      padding: 30px 20px;
    }

    .profile-header {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ddd;
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
      min-width: 200px;
    }

    .profile-info h2 {
      font-size: 1.8rem;
      margin-bottom: 4px;
    }

    .profile-info p {
      margin-bottom: 6px;
      font-size: 1rem;
      color: #555;
    }

    .profile-info .subtle {
      color: #888;
      font-size: 0.9rem;
    }

    .action-buttons {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .action-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-main {
      background-color: #179cee;
      color: #fff;
    }

    .btn-main:hover {
      background-color: #5843c9;
    }

    .btn-soft {
      background-color: #f1f1f1;
      color: #444;
    }

    .btn-soft:hover {
      background-color: #e4e4e4;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0 16px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .add-post-btn {
      background-color: #bcbbbb;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 10px 16px;
      font-size: 0.9rem;
      border-radius: 8px;
      text-decoration: none;
      white-space: nowrap;
    }

    .add-post-btn:hover {
      background-color: #179cee;
    }

    .posts-grid, .dops-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 1rem;
    }

    .post-item, .dop-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #eee;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .post-item img, .dop-card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .post-caption, .caption {
      padding: 10px;
      font-size: 0.85rem;
      text-align: center;
      color: #333;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e28889;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.8rem;
    }

    .delete-btn:hover {
      background-color: red;
    }

    .dashboard-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #179cee;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .dashboard-btn:hover {
      background-color: #ccc8f9;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .profile-pic {
        margin: auto;
      }

      .profile-header {
        text-align: center;
        justify-content: center;
      }

      .profile-info h2 {
        font-size: 1.5rem;
      }

      .action-buttons {
        justify-content: center;
      }

      .post-item img, .dop-card video {
        height: clamp(150px, 40vw, 220px);
      }

      .dashboard-btn {
        padding: 8px 14px;
        font-size: 0.85rem;
      }

      .add-post-btn {
        font-size: 0.85rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-header">
      <div class="profile-pic">
        <a href="/dp">
          <img src="{{ user.dp }}" alt="add pic" />
        </a>
      </div>
      <div class="profile-info">
        <h2>{{ user.name }}</h2>
        <p>@{{ user.user_name }}</p>
        <p class="subtle">Born on {{ user.DOB }}</p>
        <div class="action-buttons">
          <button class="btn-main">Contact</button>
          <button class="btn-soft">Edit Profile</button>
        </div>
      </div>
    </div>

    <div class="section-header">
      <div class="section-title">User Posts</div>
      <a href="/post1" class="add-post-btn">Add Post</a>
    </div>

    <div class="posts-grid">
      {% for post in posts %}
        <div class="post-item">
          <a href="/post/{{ post.post_id }}">
            <img src="{{ post.post }}" alt="Post image">
            <div class="post-caption">{{ post.post_caption }}</div>
          </a>
          <a href="/deletepost/{{ post.post_id }}"
             class="delete-btn"
             onclick="return confirm('Are you sure you want to delete this post?');">
            Delete
          </a>
        </div>
      {% endfor %}
    </div>

    <div class="section-header" style="margin-top: 60px;">
      <div class="section-title">User Dops</div>
      <a href="/dops" class="add-post-btn">Add Dop</a>
    </div>

    <div class="dops-grid">
      {% for dop in dops %}
        <div class="dop-card">
          <a href="/dops/{{ dop.dops_id }}">
            <video autoplay loop muted playsinline>
              <source src="{{ dop.dops }}" type="video/mp4">
            </video>
            <p class="caption">{{ dop.dops_caption }}</p>
          </a>
          <a href="/deletedops/{{ dop.dops_id }}"
             class="delete-btn"
             onclick="return confirm('Are you sure you want to delete this dop?');">
            Delete
          </a>
        </div>
      {% endfor %}
    </div>

    <a href="/dashboard" class="dashboard-btn">Dashboard</a>
  </div>
</body>
</html>
