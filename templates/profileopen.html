<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ user.user_name }} â€¢ Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --font-sm: clamp(10px, 1.8vw, 12px);
  --font-base: clamp(12px, 2vw, 14px);
  --font-lg: clamp(14px, 2.5vw, 16px);
  --font-xl: clamp(18px, 3vw, 20px);
  --accent: #0095f6;
  --accent-hover: #007bbf;
  --light-gray: #8e8e8e;
  --border: #dbdbdb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #fafafa;
  color: #262626;
}

.container {
  max-width: 935px;
  margin: auto;
  padding: 20px;
}

/* Profile Header */
.profile-header {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding-bottom: 40px;
  border-bottom: 1px solid var(--border);
}

.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-info {
  flex: 1;
  min-width: 200px;
}

.profile-top {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

.profile-top h2 {
  font-size: var(--font-xl);
  font-weight: 400;
}

.verified-badge {
  width: 20px;
  height: 20px;
}

.btn-main {
  background-color: var(--accent);
  color: white;
  padding: 5px 9px;
  border-radius: 4px;
  font-size: var(--font-sm);
  font-weight: 600;
  text-decoration: none;
}

.btn-main:hover {
  background-color: var(--accent-hover);
}

.profile-stats {
  display: flex;
  gap: 20px;
  font-size: var(--font-base);
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.profile-stats span {
  font-weight: 600;
}

.profile-bio {
  font-size: var(--font-base);
}

.profile-bio b {
  display: block;
}

/* Tabs */
.tabs {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: clamp(20px, 8vw, 60px);
  border-top: 1px solid var(--border);
  border-bottom: 1px solid var(--border);
  margin-top: 20px;
  font-size: var(--font-sm);
  font-weight: 600;
  letter-spacing: 1px;
  flex-wrap: wrap;
}

.tab {
  padding: 15px 0;
  cursor: pointer;
  color: var(--light-gray);
  display: flex;
  align-items: center;
  gap: 6px;
}

.tab.active {
  border-top: 1px solid #000;
  color: #000;
}

/* Posts Grid */
.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
  gap: 3px;
  margin-top: 3px;
}

.post-item {
  position: relative;
  width: 100%;
  aspect-ratio: 1/1;
  background: #000;
}

.post-item img, 
.post-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.delete-btn {
  position: absolute;
  top: 6px;
  right: 6px;
  background: #ff3b30;
  color: white;
  padding: 3px 6px;
  font-size: 10px;
  border-radius: 3px;
  cursor: pointer;
}

/* Small Screens */
@media (max-width: 600px) {
  .profile-pic {
    width: 120px;
    height: 120px;
    margin: auto;
  }
  .profile-header {
    text-align: center;
    flex-direction: column;
    align-items: center;
  }
  .profile-info {
    margin-left: 0;
  }
  .profile-stats {
    justify-content: center;
  }
}
</style>
</head>
<body>
<div class="container">

  <div class="profile-header">
    <div class="profile-pic">
      <img src="{{ user.dp }}" alt="Profile Picture" loading="lazy">
    </div>
    <div class="profile-info">
      <div class="profile-top">
        <h2>{{ user.name }}</h2>
        <img class="verified-badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified">
      </div>
      <div class="profile-stats">
        <div><span>{{ images|length }}</span> posts</div>
        <div><span>{{ dops|length }}</span> dops</div>
      </div>
      <div class="profile-bio">
        <b>{{ user.user_name }}</b>
        Born on {{ user.DOB }}
      </div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="posts">ðŸ“· POSTS</div>
    <div class="tab" data-tab="dops">ðŸŽ¥ DOPS</div>
  </div>

  <div id="posts" class="posts-grid">
    {% for post in images %}
    <a href="/post/{{post.post_id}}"><div class="post-item">
      <img src="{{ post.post }}" alt="Post" loading="lazy">
      <div class="delete-btn">DELETE</div>
    </div></a>
    {% endfor %}
  </div>

  <div id="dops" class="posts-grid" style="display:none;">
    {% for dop in dops %}
    <a href="/dops/{{dop.dops_id}}"><div class="post-item">
      <video autoplay loop muted playsinline preload="metadata" loading="lazy">
    <source src="{{ dop.dops }}" type="video/mp4">
</video>
      <div class="delete-btn">DELETE</div>
    </div></a>
    {% endfor %}
  </div>

</div>

<script>
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    document.getElementById('posts').style.display = tab.dataset.tab === 'posts' ? 'grid' : 'none';
    document.getElementById('dops').style.display = tab.dataset.tab === 'dops' ? 'grid' : 'none';
  });
});
</script>
</body>
</html>
